<head>
  
<!-- The title tag is used by the browser and in search results  -->
<!-- The title tag creates browser meta-data, -->
<!-- it does not add a title to your page -->
<title>{{ page.title | site.title }}</title>

<!-- define the character encoding for the document -->
<meta charset="utf-8">

<!-- meta tags create meta-data that is used by search engines and browsers -->
<meta name="description" content={{ site.description }}>
<meta name="keywords" content="jekyll,github,website,template">

<!-- browser setting for responsive web pages that adjust to screen size -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Importing external libraries like fonts, css, and font awesome icons -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
